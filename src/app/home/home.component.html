<md-card>
  <md-card-title-group>
    <md-card-title><h1>Hello, world!</h1></md-card-title>
    <md-card-subtitle><h3>My name is Ted. I live in New Orleans and build software!</h3></md-card-subtitle>
    <img md-card-md-image src="http://i.imgur.com/mnsLcG1.jpg">
  </md-card-title-group>
</md-card>
<md-card>
  <md-card-content class="intro" *ngFor="let intro of intros">
    <p>{{intro}}</p>
  </md-card-content>
</md-card>
<app-content class="about" *ngFor="let about of abouts" [content]="about"></app-content>
