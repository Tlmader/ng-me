<md-card>
  <md-card-title-group>
    <md-card-title><h1>Music</h1></md-card-title>
    <md-card-subtitle><h3>My favorite sounds!</h3></md-card-subtitle>
  </md-card-title-group>
</md-card>
<md-card>
  <md-list>
    <h3 md-subheader>Playlists</h3>
    <md-list-item class="playlist" *ngFor="let playlist of playlists">
      {{playlist.title}}
    </md-list-item>
  </md-list>
</md-card>
