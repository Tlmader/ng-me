<md-card>
  <md-card-content>
    <iframe src="https://tlmader.github.io/theodoric/" width="100%" height="400" frameborder="0" scrolling="no"><p>Your browser does not support iframes.</p></iframe>
  </md-card-content>
  <md-card-title>
    <h2>Theodoric</h2>
  </md-card-title>
  <md-card-subtitle>
    <p>A 2D top-down action game built on the Phaser HTML5 game framework</p>
  </md-card-subtitle>
  <md-card-content>
    <md-list>
      <div *ngFor="let readme of readmes">
        <md-divider></md-divider>
        <h2 md-subheader>{{readme.header}}</h2>
        <md-list-item *ngFor="let item of readme.items">{{item}}</md-list-item>
      </div>
    </md-list>
  </md-card-content>
</md-card>
